
# Workflow para deploy automático no Firebase Hosting
# Dispara quando há push para a branch main

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - uses: actions/checkout@v4

      # 2. Cria ficheiro .env com variáveis do Firebase (usadas pelo Vite)
      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env

      # 3. Instala dependências e faz build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4. Deploy para Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }} # Token do GitHub para comentários no PR
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ORCAMENTO_FAMILIAR_4A040 }} # JSON da conta de serviço
          channelId: live
          projectId: orcamento-familiar-4a040 # Substitui pelo ID do teu projeto Firebase

